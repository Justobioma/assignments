<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Verification</title>
    <link rel="stylesheet" href="/app.css" />
    <script src="/app.js" async></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Select the hexadecimal <br />color: <span id="hex_code">#C7B773</span> for verification</h2>
      <form>
        <input type="checkbox" id="check" disabled="true" /> Are you Human? <br />
        <input type="submit" value="Submit" id="submitBtn" disabled="true" />
      </form>
      <div class="colors">
        <div class="three_columns">
          <div class="three_columns__colors">White</div>
          <div class="three_columns__colors">Green</div>
          <div class="three_columns__colors">Yello</div>
        </div>
        <div class="three_columns">
          <div class="three_columns__colors">Blue</div>
          <div class="three_columns__colors">Orange</div>
          <div class="three_columns__colors">Pink</div>
        </div>
        <div class="three_columns">
          <div class="three_columns__colors">Grey</div>
          <div class="three_columns__colors">Purple</div>
          <div class="three_columns__colors">Red</div>
        </div>
      </div>
    </div>
  </body>
</html>
